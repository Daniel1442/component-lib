name: publish on github

on:
  release:
    types: [created]

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          always-auth: true
          node-version: 20
          registry-url: https://registry.yarnpkg.com/
          scope: "@Daniel1442"
      - run: yarn install
      - run: yarn build
      - run: yarn publish
