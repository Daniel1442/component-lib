name: publish on github

on:
  push:
    branches:
      - main

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          always-auth: true
          node-version: 18
          registry-url: https://npm.pkg.github.com/
          scope: "@Daniel1442"
      - run: yarn install
      - run: yarn run build
      - run: echo "//registry.npmjs.org/:_authToken=${{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}}" > ~/.npmrc
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{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}}